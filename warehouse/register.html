<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title> Registration or Sign Up form in HTML CSS | CodingLab </title>-->
    
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdn.tutorialjinni.com/intl-tel-input/17.0.19/css/intlTelInput.css"/>
<script src="https://cdn.tutorialjinni.com/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>

   </head>
<body>

  <div class="wrapper">

    <center>
      
      
        <form onsubmit="return login()">
          <center>
      <img src="https://mybucketwarehouse.s3.ap-south-1.amazonaws.com/logo.jpg" width="70%" height="70%" class="cl1">
  </center>
    <h2>Registration</h2>
    
      <div class="input-box">
        <input type="email" id="email" placeholder="Email " required>
      </div>
      <div class="input-box">
        <input type="text" id="firstname" placeholder="First Name" required>
      </div>
      <div class="input-box">
        <input type="text" id="lastname" placeholder="Last Name" required>
      </div>

      <div class="input-box">
        <article>
        <input type="text"  name="phone" type="text" id="phone" placeholder="Phone Number" required>

        <script>
          var input = document.querySelector("#phone");
          window.intlTelInput(input, {


    // show dial codes too
    separateDialCode: true,
    // If there are some countries you want to show on the top.
    // here we are promoting russia and singapore.
    preferredCountries: ["in", "us"],
    //Default country
    initialCountry:"in",
    // show only these countres, remove all other

    // If there are some countries you want to execlde.
    // here we are exluding india and israel.

});
        </script>
        </div>

      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <div class="input-box">
        <input type="password" id="confirmpassword" placeholder="Confirm Password" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div >
        
        <a href="otp.html">Submit</a></h3>

     
    
      <div class="text">
        <h3>Already have an account? <a href="login.html">Login now</a></h3>
      </div>
    </div>
  </form>
</center>

    
  
    <a href="login.html"></a>
  </div>

  <script src="templates/js/register.js"></script>
</body>
</html>
